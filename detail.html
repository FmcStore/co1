<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Komik - FmcComic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-book"></i>
            <p>Memuat detail...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-book-reader"></i>
                    <span>FmcComic</span>
                </a>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Cari komik...">
                        <button id="clearSearch" class="clear-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Beranda</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-bookmark"></i>
                        <span>Bookmark</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Back Button -->
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </a>

            <!-- Comic Detail -->
            <div id="comicDetail">
                <!-- Diisi via JS -->
            </div>

            <!-- Chapters List -->
            <div id="chaptersList" class="chapters-section">
                <h2><i class="fas fa-list"></i> Daftar Chapter</h2>
                <div class="chapters-container">
                    <!-- Diisi via JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 FmcComic. Semua hak cipta komik milik penerbit masing-masing.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="detail.js"></script>
</body>
</html>
