<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Chapter - FmcComic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="reader-mode">
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat chapter...</p>
        </div>
    </div>

    <!-- Reader Header -->
    <header class="reader-header" id="readerHeader">
        <div class="container">
            <a href="javascript:history.back()" class="reader-back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="reader-title" id="readerTitle">
                <!-- Diisi via JS -->
            </div>
            
            <div class="reader-controls">
                <button class="control-btn" id="settingsBtn" title="Pengaturan">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="control-btn" id="fullscreenBtn" title="Layar Penuh">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Reader Settings Panel -->
    <div class="reader-settings" id="readerSettings">
        <div class="settings-header">
            <h3><i class="fas fa-cog"></i> Pengaturan</h3>
            <button class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <label for="zoomLevel"><i class="fas fa-search"></i> Zoom</label>
                <select id="zoomLevel">
                    <option value="auto">Auto</option>
                    <option value="fit-width">Fit Width</option>
                    <option value="fit-height">Fit Height</option>
                    <option value="original">Original Size</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="readingMode"><i class="fas fa-book-open"></i> Mode Baca</label>
                <select id="readingMode">
                    <option value="vertical">Vertikal (Scroll)</option>
                    <option value="horizontal">Horizontal (Slide)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="theme"><i class="fas fa-palette"></i> Tema</label>
                <select id="theme">
                    <option value="light">Terang</option>
                    <option value="dark" selected>Gelap</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="pageGap"><i class="fas fa-arrows-alt-h"></i> Jarak Antar Halaman</label>
                <input type="range" id="pageGap" min="0" max="50" value="10">
                <span id="gapValue">10px</span>
            </div>
        </div>
    </div>

    <!-- Reader Content -->
    <main class="reader-content" id="readerContent">
        <div class="container">
            <!-- Chapter images will be loaded here -->
        </div>
    </main>

    <!-- Reader Navigation -->
    <div class="reader-navigation">
        <button class="nav-btn" id="prevChapterBtn" disabled>
            <i class="fas fa-chevron-left"></i>
            <span>Chapter Sebelumnya</span>
        </button>
        
        <button class="nav-btn" id="nextChapterBtn" disabled>
            <span>Chapter Berikutnya</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Chapter Navigation Overlay -->
    <div class="chapter-nav-overlay">
        <div class="nav-left" id="navLeft"></div>
        <div class="nav-center">
            <div class="chapter-info" id="chapterInfo">
                <!-- Diisi via JS -->
            </div>
        </div>
        <div class="nav-right" id="navRight"></div>
    </div>

    <!-- Scripts -->
    <script src="reader.js"></script>
</body>
</html>
